<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card-wrapper">
    <h1 class="visually-hidden">Order page</h1>
    <div class="card">
      <img class="card__image" src="images/illustration-hero.svg" alt="Illustration: girl listerning music in headphone">
      <div class="card__info">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="card__content small-card">
          <img class="small-card__icon" src="images/icon-music.svg" alt="Icon: music note">
          <h3 class="small-card__title">Annual Plan</h3>
          <span class="small-card__price">$59.99/year</span>
          <button class="button-addition">Change</button>
        </div>
        <button class="button-main">Proceed to Payment</button>
        <button class="button-secondary">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Irina Lagutina</a>.
  </footer>
</body>

</html>
