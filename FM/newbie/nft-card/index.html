<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card-wrapper">
    <h1 class="visually-hidden">NFT page</h1>
    <div class="card">
      <div class="card__image-wrapper">
        <img class="card__image" src="images/image-equilibrium.jpg" alt="Photo: highlighted glass cube">
      </div>
      <a href="#" class="card__title">
        <h2>Equilibrium #3429</h2>
      </a>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__auction">
        <span class="card__rate">0.041 ETH</span>
        <span class="card__timer">3 days left</span>
      </div>
      <hr>
      <div class="card__author author">
        <img class="author__photo" src="images/image-avatar.png" width="35" alt="Photo: Jules Wyvern">
        <p class="author__name">Creation of <a href="#" class="author__link">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Irina Lagutina</a>.
  </footer>
</body>

</html>
