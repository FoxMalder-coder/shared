<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main class="content">
    <h1 class="visually-hidden">Fylo data storage main page</h1>
    <div class="action">
      <img class="logo" src="images/logo.svg" width="137" alt="Logo: fylo">
      <ul class="action__list">
        <li class="action__item">
          <a href="#" class="action__link" aria-label="Create new document">
            <svg class="action__icon">
              <use xlink:href="#icon-document"></use>
            </svg>
          </a>
        </li>
        <li class="action__item">
          <a href="#" class="action__link" aria-label="Folder browser">
            <svg class="action__icon">
              <use xlink:href="#icon-folder"></use>
            </svg>
          </a>
        </li>
        <li class="action__item">
          <a href="#" class="action__link" aria-label="Upload to cloud">
            <svg class="action__icon">
              <use xlink:href="#icon-upload"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <div class="data">
      <p class="data__header">Youâ€™ve used <output class="data__used">815 GB</output> of your storage</p>
      <div class="progress">
        <!-- <progress class="progress__bar" value="0.815"></progress> -->
        <input type="range" class="progress__bar" min="0" max="1000" value="815" step="5">
        <span class="progress__sign">0 GB</span>
        <span class="progress__sign">1000 GB</span>
      </div>
      <p class="data__result"><output class="data__reserved">185</output>GB Left</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Irina Lagutina</a>.
  </footer>

  <svg width="0" height="0" class="hidden">
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" id="icon-upload" fill="currentColor">
      <path d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24" id="icon-document" fill="currentColor">
      <path d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"></path>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" id="icon-folder" fill="currentColor">
      <path d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"></path>
    </symbol>
  </svg>

  <script src="js/script.js"></script>
</body>

</html>
